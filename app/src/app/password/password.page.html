<ion-content class="password-content">
  <ion-toolbar color="transparent" class="password-content">
    <ion-searchbar
      class="searchbar"
      animated
      slot="start"
      placeholder="Buscar"
    ></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button color="transparent" (click)="reorderPasswords($event)">
        <ion-icon name="reorder-three-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <div slot="end">
      <p>Filtros</p>
    </div>
  </ion-toolbar>

  <ion-refresher slot="fixed" (ionRefresh)="refreshPasswords($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list id="password">
    <ion-reorder-group id="reorder">
      <ion-item>
        <ion-label> Item 1 </ion-label>
      </ion-item>
      <ion-item>
        <ion-label> Item 2 </ion-label>
      </ion-item>
      <ion-item>
        <ion-label> Item 3 </ion-label>
      </ion-item>
      <ion-item>
        <ion-label> Item 4 </ion-label>
      </ion-item>
    </ion-reorder-group>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Cargando datos..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
