<ion-header class="ion-no-border">
  <ion-toolbar></ion-toolbar>
</ion-header>

<ion-content class="sign-in-content">
  <h2 class="auth-title">Sign In with Google</h2>
  <div class="social-auth-options">
    <ion-button
      class="social-auth-btn google-auth-btn"
      color="danger"
      expand="block"
      (click)="googleSignIn()"
      >Google Sign In</ion-button
    >
  </div>
</ion-content>
